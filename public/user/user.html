<div class="container">
	<div class="col-sm-8 col-sm-offset-2">
		<h3>{{user.name}}</h3>
		<div>
			<ul class="list-group">
				<li class="list-group-item">
					Joined on {{user.created_at | myDate}}
				</li>
				<li class="list-group-item panel-body">
					<table class="table-padding">
						<style>
							.table-padding td:nth-child(2){
								padding: 3px 8px;
							}
						</style>
						<tr>
							<td>Total Posts</td>
							<td>{{ user.total_post }}</td>
						</tr>
					</table>
				</li>
			</ul>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading"><h3>Posts</h3></div>
			<div class="panel-body">
				<div class="list-group" ng-repeat="post in posts">
					<div class="list-group-item">
						<p><h2><a href="/posts/form/{{post.id}}">{{post.title}}</a></h2></p>
						<p>{{post.created_at | myDate}} By  <a href="/users/profile/{{ post.author.id }}">{{post.author.name}}</a></p>
					</div>
					<div class="list-group-item">
						<div ng-bind-html="post.body | unsafe"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
