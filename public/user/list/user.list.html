<div class="container">
	<div class="col-sm-8 col-sm-offset-2">
		<div class="well">
			<div class="row">
				<div class="col-sm-12">
					<div class="blog-title">
						Users
						<button class="btn btn-primary pull-right" ng-click="new()">+</button>
					</div>
				</div>
			</div>
			<table class="table">
			    <thead>
			      <tr>
			        <th>Name</th>
			        <th>Email</th>
			        <th></th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="user in users">
			        <td>{{ user.name }}</td>
			        <td>{{ user.email }}</td>
			        <td>
			        	<div class="dropdown pull-right">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="/users/profile/{{ user.id }}">Profile</a></li>
								<li><a href="/users/form/{{ user.id }}">Edit</a></li>
								<li><a href="#">Delete</a></li>
							</ul>
						</div>
			    		<span class="badge pull-right" ng-if="user.id == currentUser.id">Me</span>
					</td>
			      </tr>
			    </tbody>
		  	</table>
		</div>  	
	</div>
</div>
