<div class="box">
	<div class="col-sm-8 col-sm-offset-2">
		<div class="well">
			<div ng-if="posts.length < 1">No post</div>
			<div class="list-group" ng-repeat="post in posts">
				<div class="list-group-item">
					<p><h2><a href="/posts/form/{{post.id}}">{{post.title}}</a></h2></p>
					<p>{{post.created_at | myDate}} By <a href="/users/{{ post.author.id }}">{{post.author.name}}</a></p>
				</div>
				<div class="list-group-item">
					<div ng-bind-html="post.body | unsafe"></div>
				</div>
			</div>
		</div>
	</div>
</div>
